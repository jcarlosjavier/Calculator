<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>

        <div class="buttons">
            <div class="numbers">
                <button class="clear">AC</button>
                <button class="number" id="btn" >1</button>
                <button class="number" id="btn" >2</button>
                <button class="number" id="btn" >3</button>
                <button class="number" id="btn" >4</button>
                <button class="number" id="btn" >5</button>
                <button class="number" id="btn" >6</button>
                <button class="number" id="btn" >7</button>
                <button class="number" id="btn" >8</button>
                <button class="number" id="btn" >9</button>            
                <button class="number cero" id="btn">0</button>
                <button class="number" id="btn">.</button>
            </div>
            <div class="operators"> 
                <button class="operator" id="btn">+</button>
                <button class="operator" id="btn">-</button>
                <button class="operator" id="btn">*</button>
                <button class="operator" id="btn">/</button>             
            </div>      
        </div>
        <div class="equals">             
            <button class="equal" id="btn">=</button>                             
            <button class="delete">x</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
